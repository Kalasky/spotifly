<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="info">Hoi!</div>
    <a id="login" style="display: none" href="">Identify Yourself</a>
  </body>
  <script>
    const login = document.getElementById("login");
    const info = document.getElementById("info");
    const url = "http://localhost:8888/api/login";
    fetch(url)
      .then((res) => res.json())
      .then((data) => {
        if (data.loggedIn) {
          info.innerHTML = "You are logged in!";
          login.style.display = "none";
        } else {
          info.innerHTML = "You are not logged in!";
          login.style.display = "block";
          login.href = data.url;
        }
      });

    // generate random string for state parameter to prevent CSRF
    function generateRandomString() {
      let randomString = "";
      const randomNumber = Math.floor(Math.random() * 10);

      for (let i = 0; i < 20 + randomNumber; i++) {
        randomString += String.fromCharCode(
          33 + Math.floor(Math.random() * 94)
        );
      }

      return randomString;
    }

    window.onload = () => {
      const fragment = new URLSearchParams(window.location.hash.slice(1));
      const [accessToken, tokenType, state] = [
        fragment.get("access_token"),
        fragment.get("token_type"),
        fragment.get("state"),
      ];

      console.log(accessToken, tokenType);

      if (!accessToken) {
        // generate random string for state parameter to prevent CSRF and store it in localStorage
        const randomString = generateRandomString();
        localStorage.setItem("oauth-state", randomString);

        document.getElementById("login").href += `&state=${btoa(randomString)}`;
        return (document.getElementById("login").style.display = "block");
      }

      fetch("https://discord.com/api/users/@me", {
        headers: {
          authorization: `${tokenType} ${accessToken}`,
        },
      })
        .then((result) => result.json())
        .then((response) => {
          const { username, discriminator } = response;
          document.getElementById(
            "info"
          ).innerText += ` ${username}#${discriminator}`;
        })
        .catch(console.error);
    };
  </script>
</html>
